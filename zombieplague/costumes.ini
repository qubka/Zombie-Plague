//
// SHORT DESCRIPTIONS
//
// Attribute:        Values:     Description:
// ----------------------------------------------------------------------------
// name              text        The caption to display on the menu. (Only will be taken from translation file)
// model             text        The model path. (This model files/textures will be automatically precache)
// body              number      The model body index.
// skin              number      The model skin index.
// attachment        text        The attachment used from the player model. ['' = facemask]
// position          vector      The position vector. ['0.0 0.0 0.0' = bottom] (Only work when attachment is empty)
// angle             vector      The position angle. ['0.0 0.0 0.0' = bottom] (Only work when attachment is empty)
// group             text        The admin group which had access to select a costume. ['' = all users]
// hide              yes/no      Hide the model in first person view.
// merge             on/off      Enables a bonemerge of the player model.
// level             number      The level which had access to select a costume. ['0' = off]
//
// Notes:
// * Names must be a unique.
// * To remove costume case just delete whole block!
// * Name/info will be taken from translation file. (only low cases)
// * Mod will be precached all model files/textures/sound automatically!
// * Costumes work only on humans!

