//
// SHORT DESCRIPTIONS
//
// Attribute:        Values:     Description:
// ----------------------------------------------------------------------------
// name              text        The caption to display on the menu. (Only will be taken from translation file)
// info              text        The caption to display in the hint. ['' = off] (Only will be taken from translation file)
// entity            text        The entity name of a weapon refered to. (Look here: https://developer.valvesoftware.com/wiki/List_of_Counter-Strike:_Global_Offensive_Entities)
// group             text        The admin group to access to buy a weapon. ['' = all users]
// class             array       The class types which had access to buy/use a weapon. ['human'/'zombie' = default type | 'any' = custom type | '' = all types] - in the string divided by ',' from classes.ini
// cost              number      The price of this weapon. ['0' = off any messages and weaponcost from menu]
// slot              type        The slot name of a weapon resides in. ['pistol' | 'shotgun' | 'rifle' | 'sniper' | 'machinegun' | 'knife' | 'equipment' | 'custom']
// level             number      The level which had access to buy a weapon. ['0' = off]
// online            number      The number of players which require to buy a weapon. ['0' = off]
// limit             number      The number of purchases, which allowed to buy weapon. ['0' = off]
// damage            decimal     The damage multiplier for a weapon. ['0.5' = half damage | '2.0' = double damage]
// knockback         decimal     The knockback value for a weapon. ['30.0' = normal knockback | '200.0' = high knockback] (For a victim)
// clip              number      The amount of ammo clip in a weapon. ['0' = default] (Amount of armor for an item)
// ammo              number      The amount of ammo reserve in a weapon. ['0' = default] (Amount of grenades for default entities, check: 'ammo_grenade_limit_*')
// ammunition        number      The clip price of a weapon. ['0' = off]
// drop              on/off      Enables drop posibility.  
// speed             decimal     The delay between shoots of a weapon. ['0.0' = default | '-1.0' = instant]
// reload            decimal     The duration of reload for a weapon. ['0.0' = default | '-1.0' = instant]
// deploy            decimal     The duration of deploy for a weapon. ['0.0' = default | '-1.0' = instant]
// sound             text        The attack sound block. ['' = default] (Block from 'sounds.ini' config)
// icon              text        The kill icon name. ['' = default] (This icon will be automatically precache) (Custom icons should be in equipment folder. Look here: 'materials/panorama/images/icons/equipment/*.svg')
// view              text        The view model path. ['' = default] (This model files/textures will be automatically precache)          
// world             text        The world model path. ['' = default] (This model files/textures will be automatically precache)
// dropped           text        The drop model path. ['' = default] (This model files/textures will be automatically precache) (Also set on the player's back and on the grenades' projectile entity) (Not work on melee throw yet)
// body              color       The view/world/drop/projectile model body index. ['0 0 0 0' = default]
// skin              color       The view/world/drop/projectile model skin index. ['0 0 0 0' = default] (Skins not work at world models)
// muzzle            text        The particle name of a muzzle effect. ['' = none] (Only work on "1" attachment on view model)
// shell             text        The particle name of a shell effect. ['' = none] (Only work on "2" attachment on view model)
// heat              decimal     The delay of a smoke effect. ['0.5' = default] (Only work on "1" attachment on view model)
//
// Notes:
// * Names must be a unique.
// * To remove weapon case just delete whole block!
// * Name/info will be taken from translation file. (only low cases)
// * Mod will be precached all model files/textures/sound automatically!
